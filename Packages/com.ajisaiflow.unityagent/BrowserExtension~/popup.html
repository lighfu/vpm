<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 280px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #1a1a2e;
  color: #e0e0e0;
  padding: 16px;
}
h3 {
  font-size: 14px;
  margin-bottom: 12px;
  color: #a0c0ff;
}
.status {
  padding: 8px 12px;
  border-radius: 8px;
  margin-bottom: 12px;
  font-size: 13px;
}
.status.connected {
  background: rgba(0, 210, 106, 0.15);
  color: #00d26a;
  border: 1px solid rgba(0, 210, 106, 0.3);
}
.status.disconnected {
  background: rgba(255, 100, 100, 0.15);
  color: #ff8080;
  border: 1px solid rgba(255, 100, 100, 0.3);
}
label {
  font-size: 12px;
  color: #8080a0;
  display: block;
  margin-bottom: 4px;
}
input {
  width: 100%;
  background: #16213e;
  border: 1px solid #0f3460;
  border-radius: 6px;
  color: #e0e0e0;
  padding: 6px 10px;
  font-size: 13px;
  outline: none;
}
input:focus { border-color: #4a9eff; }
button {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  background: #4a9eff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}
button:hover { background: #3a8eef; }
.info {
  font-size: 11px;
  color: #606080;
  margin-top: 8px;
}
</style>
</head>
<body>
<h3>Unity Agent Bridge</h3>
<div class="status disconnected" id="status">未接続</div>
<label>WebSocket ポート</label>
<input type="number" id="portInput" value="6090" min="1" max="65535">
<button id="saveBtn">保存して再接続</button>
<div class="info" id="info"></div>

<script src="popup.js"></script>
</body>
</html>
